<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  
  {% if page.description %}
    <meta name="description" content="{{page.description}}" />
  {% else %}
    <meta name="description" content="{{site.description}}" />
  {% endif %}
  
  {% if page.keywords %}
    <meta name="keywords" content="{{page.keywords}}" />
  {% else %}
    <meta name="keywords" content="{{site.site_keywords}}" />
  {% endif %}
  
  {% if page.date %}
    <meta http-equiv="date" content="{{page.date |date: '%A, %d  %Y %H:%M:%S GMT'}}" />
  {% endif %}
  
  <meta name="robots" content="{{page.index}}INDEX,{{page.follow}}FOLLOW" />

  <title>
    {% if page.title %}{{ page.title }} &middot; {% endif %}{{ site.tagline }}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/webicon.css">
  <link rel="stylesheet" href="/public/css/hyde.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,400,600,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/public/favicon.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
